---
layout: default
layout_keyword: knowledge_base
title: Basic user videos
right_col_blocks: [popular_user_topics]
---
<div class="row">
	<div class="twelve columns">
		<h2>Basic user video tutorials</h2>
		<div class="row" id="video-block">
			{% for video in site.pages %}
				{% if video.group == 'basic_user_video' %}
					<div class="four columns">
						<div class="twelve columns">
							<img src="{{ video.video_thumb }}" />
							<h5><a href="{{ site_url }}{{ video.url }}">{{ video.title }}</a></h5>
							<p>{{ video.description }}</p>
						</div>
					</div>
				{% endif %}
			{% endfor %}
		</div>
	</div>
</div>
